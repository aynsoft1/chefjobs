{HEADER_HTML}
{HEADER_MIDDLE_HTML}
<!-- Below Script for auto close -->
<style>
	.displayNone {
		display: none;
	}
</style>
<script>
	window.setTimeout(function () {
		$(".alert").fadeTo(500, 0).slideUp(500, function () {
			$(this).remove();
			$(".messageStackSuccess").addClass("displayNone");
			// $messageStackSuccess
		});
	}, 50000);
</script>

<div class="container">
	<div class="row">
		<!-- Left Starts -->
		{LEFT_HTML}
		<!-- Left Ends -->

		<div class="col-md-9 mx-auto">

			<!-- Below Alert message File path is class/message_stack.php -->
			{update_message}
			<div class="card card-custom">
				<div class="card-header">
					<div class="col-md-12">
						<h1 class="main-heading">{HEADING_TITLE}</h1>
					</div>
				</div>
				<div class="card-body card-body-custom p-0">

					<div class="table-responsive-sm">
						<table class="table table-hover">
							<tr class="jobs-table-headbar">
								<td class="style30">{TABLE_HEADING_RESUME_NAME}</td>
								<td class="style30 m-none">{TABLE_HEADING_COMPANY_NAME}</td>
								<td class="style30">{TABLE_HEADING_INSERTED}</td>
							</tr>
							<!-- BEGIN statistics -->
							<tr{statistics.row_selected}>
								<td valign="top" class="dataTableContent fw-bold">{statistics.resume_name}</td>
								<td valign="top" class="dataTableContent m-none">{statistics.company_name}</td>
								<td valign="top" class="dataTableContent">{statistics.viewed_on}</td>
								</tr>
								<!-- END statistics -->
								<form name="page" method="post">
									<tr>
										<td colspan="2">{total}</td>
										<td valign="top" align="right" class="label">{list_page}&nbsp;{page}&nbsp;</td>
									</tr>
								</form>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{FOOTER_HTML}
