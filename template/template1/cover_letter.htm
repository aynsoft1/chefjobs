<script language="javascript" type="text/javascript" src="tinymce6/tinymce.min.js"></script>
<script type="text/javascript">
	tinymce.init({
		selector: 'textarea[name="description"]',
		plugins: ['advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'code'],
		images_upload_url: 'tinymce6/upload_image.php',
		force_br_newlines: true,
		force_p_newlines: false,
		branding: false,
		promotion: false,
		convert_urls: false,
		relative_urls: false,
	});
</script>
<!-- Below Script for auto close -->
<style>
	.displayNone {
		display: none;
	}

</style>
<script>
	window.setTimeout(function () {
		$(".alert").fadeTo(500, 0).slideUp(500, function () {
			$(this).remove();
			$(".messageStackSuccess").addClass("displayNone");
			// $messageStackSuccess
		});
	}, 50000);
</script>
