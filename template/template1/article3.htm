<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{INFO_TEXT_PRINT_ARTICLE}</title>
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet1.css">
</head>
<body onload="window.print();">
  <table border="0" width="100%" cellspacing="0" cellpadding="0">
    <tr>
      <td width="100%" valign="top">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td valign="top">
              <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr>
                  <td valign="top">
                    <table width="100%" border="0" cellpadding="0" cellspacing="0">
                      <tr>
                        <table width="100%" border="0" cellpadding="1" cellspacing="0">
                          <tr>
                            <td valign="top">
                              <table border="0" width="100%" cellspacing="1" cellpadding="0" class="infoBox" align="center">
                                <tr bgcolor="FFFFFF">
                                  <td valign="top" height="300">
                                    <table width="100%" border="0" cellpadding="5" cellspacing="0">
                                      <tr>
                                        <td valign="top" align="center" class="style15"><b>{title}</b></td>
                                      </tr>
                                      <tr>
                                        <td valign="top" align="center" class="style15">
                                          <b>{print_article_img}</b>
                                        </td>
                                      </tr>
                                      <tr>
                                        <td valign="top" colspan="2"><br>{description}</td>
                                      </tr>
                                      <tr>
                                        <td valign="top" colspan="2"><br><b>{author}</b></td>
                                      </tr>
                                    </table>
                                  </td>
                                </tr>
                              </table>
                            </td>
                          </tr>
                        </table>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
