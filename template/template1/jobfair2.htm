{HEADER_HTML} {HEADER_MIDDLE_HTML}

<!-- Below Script for auto close -->
<style>
  .displayNone {
    display: none;
  }
</style>
<script>
  window.setTimeout(function () {
    $(".alert")
      .fadeTo(500, 0)
      .slideUp(500, function () {
        $(this).remove();
        $(".messageStackSuccess").addClass("displayNone");
        // $messageStackSuccess
      });
  }, 50000);
</script>

<div class="container">
  <div class="row">
    <div class="col-md-10 mx-auto d-flex align-items-center mb-12">
      <h1 class="m-0">
        {HEADING_TITLE_ALL_FAIR}
        <span class="">({total_fair})</span>
      </h1>
      <form name="form1" class="d-flex ms-auto">{sort_jobfair}</form>
    </div>
  </div>

  <div class="row">
	<div class="col-md-10 mx-auto">
  <div class="row row-cols-1 row-cols-md-3">
    <!-- BEGIN jobfair -->
    <div class="col mb-4">
      <div class="card card-custom" style="box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);border-radius:8px;">
        <div class="card-body card-body-custom">
          {jobfair.jobfair_image}
		  <div class="mt-3 mb-1 text-muted font-12">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-geo-alt-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
              />
            </svg>
            {jobfair.jobfair_location}
          </div>
          <h4 class="mb-2 article_title">{jobfair.jobfair_name}</h4>
          <p class="card-text m-0">{jobfair.jobfair_desc}</p>
        </div>
      </div>
    </div>
    <!-- END jobfair -->
  </div>
  </div>
  </div>
      <div class="1card-footer mt-5 mx-auto text-center">
      <ul class="pagination">
        <li class="active">{no_of_pages}</li>
      </ul>
    </div>
</div>

{FOOTER_HTML}
