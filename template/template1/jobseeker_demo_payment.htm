   <table border="0" width="100%" cellspacing="0" cellpadding="0">

			   <table border="0" width="100%" cellspacing="1" cellpadding="30" class="infoBox" align="center">
				   <tr bgcolor="FFFFFF">
					   <td valign="top">

         </table>

             </tr>
            </table>
            <table border="0" width="96%" cellspacing="3" cellpadding="0">
             <tr>
              <td align="middle">{button}{hidden_fields}</td>
             </tr>
            </table>
           </td>

          </tr>
         </table>

       </tr>
      </table>
     </td>
    </tr>
   </table>

   <table border="0" width="99%" cellspacing="1" cellpadding="0" class="infoBox" align="center">

      <table border="0" width="{RIGHT_BOX_WIDTH}" cellspacing="0" cellpadding="0" class="columnRight1">
