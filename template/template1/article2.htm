{HEADER_HTML} {HEADER_MIDDLE_HTML}
<style>
    p {
        font-size: 14px;
        -webkit-line-clamp: 3;
        line-height: 20px;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto align-items-center mb-4 m-dblock">
            <div class="d-flex align-items-center">
                <div>
                    <h1 class="m-0">{INFO_TEXT_LATEST_ARTICLE}</h1>
                </div>
                <div class="d-flex ms-auto small">
                    <span class="me-3 fw-bold">{INFO_TEXT_CATEGORY} :</span>{tabletext}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <!-- BEGIN article -->
                <div class="col">
                    <div class="card card-custom">
                        {article.article_image}
                        <div class="card-body">
                            <div class="text-muted font-12 mb-2">{article.showdate}</div>
                            {article.article_name}
                            <!-- <p class="card-text">{article.more_article}</p> -->
                        </div>
                    </div>
                </div>
                <!-- END article -->
            </div>

            <div class="row">
                <div class="col-md-12 mt-3 small">
                    <div class="float-start">{count_rows}</div>
                    <div class="float-end">{no_of_pages}</div>
                </div>
            </div>
        </div>
    </div>
</div>

{FOOTER_HTML}
