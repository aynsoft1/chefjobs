{ADMIN_HEADER_HTML}

<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
				<div class="left-sidebar-content">
				{LEFT_HTML}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Left Ends -->

<div class="be-content">

  <div class="main-content container-fluid">
    <h3>
      <span style="margin-right: 5px;font-size: 26px;float: left;"><ion-icon name="notifications-outline"></ion-icon></span>{HEADING_TITLE}
    </h3>
    <div class="row">
      <div class="col-9">
        {update_message}
        <div class="card card-table card-border-color card-border-color-primary shadow-sm">

          <div class="card-body table-responsive">
            <!-- Middle Starts -->
            <table class="table table-hover">
              <thead class="admin-table-head-bar">
                <th>{TABLE_HEADING_JOB_ALERT_EMAIL}</th>
                <th>{TABLE_HEADING_ACTION}</th>
              </thead>
              <tbody>
                <!-- BEGIN job_alert -->
                <tr{job_alert.row_selected}>
                  <td>{job_alert.email}</td>
                  <td>{job_alert.action}</td>
                  </tr>
                  <!-- END job_alert -->
              </tbody>
            </table>
            <!-- Middle Ends -->
          </div>
          <div class="card-footer">
            <div class="">
              <div class="">
                {count_rows}
              </div>
              <div class="">
                {no_of_pages}
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- Right Starts -->
        <div class="col-md-3 pl-1">
          <div class="card card-border-color card-border-color-primary">
            <div class="card-body">
          {ADMIN_RIGHT_HTML}
        </div>
        </div>
      </div>
        <!-- Right Ends -->
    </div>
  </div>
  <!--end main-content container-fluid-->
</div>
<!--end be-content-->
{ADMIN_FOOTER_HTML}
