{ADMIN_HEADER_HTML}

<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
				<div class="left-sidebar-content">
				{LEFT_HTML}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Left Ends -->
<div class="be-content">
	{update_message}
	<div class="main-content container-fluid">
		<h3>
			<span style="margin-right: 5px;font-size: 26px;float: left;"><ion-icon name="at-outline"></ion-icon></span>{HEADING_TITLE}
		</h3>
		<div class="row">
			<div class="col-md-9">
				<div class="card card-table card-border-color card-border-color-primary shadow-sm card-border-color-primary">
					<div class="card-body table-responsive">
						<!-- Middle Starts -->
						{form}
						<div class="form-group row">
							<label class="col-12 col-sm-3 col-form-label text-sm-right"
								for="inputText3">{INFO_TEXT_USER_NAME}</label>
							<div class="col-12 col-sm-8 col-lg-6">
								{INFO_TEXT_USER_NAME1}
							</div>
						</div>

						<div class="form-group row">
							<label class="col-12 col-sm-3 col-form-label text-sm-right"
								for="inputText3">{HEADING_TO_EMAIL}</label>
							<div class="col-12 col-sm-8 col-lg-6">
								{HEADING_TO_EMAIL1}
							</div>
						</div>

						<div class="form-group row">
							<label class="col-12 col-sm-3 col-form-label text-sm-right"
								for="inputText3">{INFO_TEXT_YOUR_NAME}</label>
							<div class="col-12 col-sm-8 col-lg-6">
								{INFO_TEXT_YOUR_NAME1}
							</div>
						</div>

						<div class="form-group row">
							<label class="col-12 col-sm-3 col-form-label text-sm-right"
								for="inputText3">{INFO_TEXT_FROM_EMAIL}</label>
							<div class="col-12 col-sm-8 col-lg-6">
								{INFO_TEXT_FROM_EMAIL1}
							</div>
						</div>

						<div class="form-group row">
							<label class="col-12 col-sm-3 col-form-label text-sm-right"
								for="inputText3">{INFO_TEXT_SUBJECT}</label>
							<div class="col-12 col-sm-8 col-lg-6">
								{INFO_TEXT_SUBJECT1}
							</div>
						</div>

						<div class="form-group row">
							<label class="col-12 col-sm-3 col-form-label text-sm-right"
								for="inputText3">{INFO_TEXT_MESSAGE}</label>
							<div class="col-12 col-sm-8 col-lg-6">
								{INFO_TEXT_MESSAGE1}
							</div>
						</div>

						<div class="form-group row">
							<label class="col-12 col-sm-3 col-form-label text-sm-right" for="inputText3"></label>
							<div class="col-12 col-sm-8 col-lg-6">
								{button}
							</div>
						</div>
						<!-- Middle Ends	-->

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{ADMIN_FOOTER_HTML}
