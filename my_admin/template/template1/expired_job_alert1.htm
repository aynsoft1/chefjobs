{ADMIN_HEADER_HTML}
{update_message}
       
		<script language="javascript" type="text/javascript" src="../tinymce2/tinymce.js"></script>
		<script language="javascript" type="text/javascript">
			tinyMCE.init({
theme : "modern",
plugins: [
    'advlist autolink lists link image charmap print preview hr anchor pagebreak',
    'searchreplace wordcount visualblocks visualchars code fullscreen',
    'insertdatetime media nonbreaking save table contextmenu directionality',
    'emoticons template paste textcolor colorpicker textpattern imagetools codesample toc help'
  ],
  toolbar1: 'undo redo | insert | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
  toolbar2: 'print preview media | forecolor backcolor emoticons | codesample help code',
  menubar:false,
  image_advtab: true,
  
	relative_urls : false,
	remove_script_host : false,
	mode : "exact",
 	elements : "description2,de_description2",
    theme_advanced_toolbar_location : "top",
	theme_advanced_toolbar_align : "center",

	document_base_url : "{HOST_NAME}",
	relative_urls : "false",
    remove_script_host : "false",
	plugin_insertdate_dateFormat : "%Y-%m-%d",
	plugin_insertdate_timeFormat : "%H:%M:%S",

			});
		</script>
