{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
				<div class="left-sidebar-content">
				{LEFT_HTML}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Left Ends -->
<div class="be-content">
  {update_message}
  <div class="main-content container-fluid">
    <h3>
      <span style="margin-right: 5px;font-size: 26px;float: left;"><ion-icon name="build-outline"></ion-icon></span>{HEADING_TITLE}
    </h3>
    <div class="row">
      <div class="col-md-9">
        <div class="card card-table card-border-color card-border-color-primary shadow-sm card-border-color-primary">
          <div class="card-body table-responsive">
            <!-- Middle Starts -->
            <table class="table table-hover">
              <thead>
              <tr>
                <th>{TABLE_HEADING_PAGE_NAME}</th>
                <th>{TABLE_HEADING_PAGE_EDIT}</th>
                <th>{TABLE_HEADING_PAGE_VIEW}</th>
              </tr>
            </thead>
              <form name="page" method="post">{hidden_fields}
                <!-- BEGIN pages -->
                <tr{pages.row_selected}>
                  <td><h4>{pages.page_name}</h4></td>
                  <td>{pages.page_edit}</td>
                  <td>{pages.page_view}</td>
                  </tr>
                  <!-- END pages -->
            </table>
            </form>
            <!-- Middle Ends -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{ADMIN_FOOTER_HTML}
