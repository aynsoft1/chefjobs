{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
                <div class="left-sidebar-content">
                    {LEFT_HTML}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Left Ends -->
<!-- Middle Starts -->
<div class="container be-content">
    {update_message}
    <div class="main-content container-fluid">
        <h3>
            <span style="margin-right: 5px;font-size: 26px;float: left;">
                <ion-icon name="desktop-outline"></ion-icon>
            </span>{HEADING_TITLE}
        </h3>
        <div class="row">
            <div class="col-md-12">
                <div
                    class="card card-table card-border-color card-border-color-primary shadow-sm card-border-color-primary">
                    <div class="card-header">
                        <span class="title">
                            {QUIZ_NAME}
                        </sp>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>{MEMBER_NAME}</th>
                                    <th>{POINTS}</th>
                                    <th>{STATUS}</th>
                                    <th>{RESULT_STATUS}</th>
                                    <th>{SUBMITTED}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- BEGIN results -->
                                <tr>
                                    <td>{results.fullname}</td>
                                    <td>{results.totalPoints}</td>
                                    <td>{results.status}</td>
                                    <td>{results.message}</td>
                                    <td>{results.created_at}</td>
                                </tr>
                                <!-- END results -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{ADMIN_FOOTER_HTML}
