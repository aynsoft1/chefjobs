{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
                <div class="left-sidebar-content">
                    {LEFT_HTML}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Left Ends -->
<!-- Middle Starts -->
<div class="container be-content">
    {update_message}
    <div class="main-content container-fluid">
        <h3>
            <span style="margin-right: 5px;font-size: 26px;float: left;">
                <ion-icon name="desktop-outline"></ion-icon>
            </span>{HEADING_TITLE}
        </h3>
        <div class="row">
            <div class="col-md-12">
                <div
                    class="card card-table card-border-color card-border-color-primary shadow-sm card-border-color-primary">
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>{MEMBER_NAME}</th>
                                    <th>{QUIZ_NAME}</th>
                                    <th>{POINTS}</th>
                                    <th>{RESULT_STATUS}</th>
                                    <th>{SUBMITTED}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- BEGIN latest_quiz -->
                                <tr>
                                    <td>{latest_quiz.memberName}</td>
                                    <td>{latest_quiz.quizName}</td>
                                    <td>{latest_quiz.totalPoints}</td>
                                    <td>{latest_quiz.message}</td>
                                    <td>{latest_quiz.created_at}</td>
                                </tr>
                                <!-- END latest_quiz -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{ADMIN_FOOTER_HTML}
