<script language="javascript">
  function calculate_total() {
    var total;
    total = document.weighting.IN_location_weight.value * 1 +
      document.weighting.IN_industry_weight.value * 1 +
      document.weighting.IN_job_type_weight.value * 1 +
      document.weighting.IN_experience_weight.value * 1;
    document.weighting.total.value = total;
  }
</script>
