{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
				<div class="left-sidebar-content">
				{LEFT_HTML}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Left Ends -->
<div class="be-content">
  {update_message}
  <div class="main-content container-fluid">
    <h3>
      {HEADING_TITLE}
    </h3>
    <div class="row">
      <div class="col-md-9">
        <div class="card card-table card-border-color card-border-color-primary shadow-sm card-border-color-primary">
          <div class="card-header d-flex">
            <div class="ms-auto">{new_button}</div>
          </div>
          <div class="card-body table-responsive">
            <!-- Middle Starts -->

            <table class="table table-hover">
              <thead>
              <tr class="admin-table-head-bar">
                <th class="dataTableHeadingContent">{TABLE_HEADING_LANGUAGE_NAME}</th>
                <th class="dataTableHeadingContent">{TABLE_HEADING_LANGUAGE_CODE}</th>
                <th class="dataTableHeadingContent" align="right">{TABLE_HEADING_ACTION}&nbsp;</th>
              </tr>
            </thead>
              <!-- BEGIN language -->
              <tr{language.row_selected}>
                <td valign="top" class="dataTableContent">{language.name}</td>
                <td valign="top" class="dataTableContent">{language.code}</td>
                <td valign="top" class="dataTableContent" align="right">{language.action}</td>
                </tr>
                <!-- END language -->
            </table>
            <table border="0" width="100%" cellspacing="0" cellpadding="0" class="bottom-select-bar">
              <tr>
                <td align="left">{count_rows}</td>
                <td align="right">{no_of_pages}</td>
              </tr>
            </table>
            <!-- Middle Ends -->
          </div>
        </div>
      </div>
      <!-- Right Starts -->
      <div class="col-md-3 pl-1">
        <div class="card card-border-color card-border-color-primary">
          <div class="card-body">
        {ADMIN_RIGHT_HTML}
      </div>
      </div>
    </div>
      <!-- Right Ends -->
    </div>
  </div>
</div>
{ADMIN_FOOTER_HTML}
