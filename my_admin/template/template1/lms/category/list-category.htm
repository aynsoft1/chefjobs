{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
                <div class="left-sidebar-content">
                    {LEFT_HTML}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Left Ends -->

<!-- Middle Starts -->
<div class="container be-content">
    {update_message}
    <div class="main-content container-fluid">
        <h3>
           {HEADING_TITLE}
        </h3>
        <div class="row">
            <div class="col-md-12">
                <div
                    class="card card-table card-border-color card-border-color-primary shadow-sm card-border-color-primary">
                    <div class="card-header d-flex">
                        <div>{menus}</div>
                        <div class="ms-auto">{new_button}</div>
                        
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>{TH_NAME}</th>
                                    <th>{TH_DATE_ADDED}</th>
                                    <th>{TH_ACTION}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- BEGIN lms_categories -->
                                <tr>
                                    <td>
                                        {lms_categories.cat_img}
                                        {lms_categories.name}
                                    </td>
                                    <td>{lms_categories.created_at}</td>
                                    <td>{lms_categories.action}</td>
                                </tr>
                                <!-- END lms_categories -->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="10">{PAGINATION_LINK}</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{ADMIN_FOOTER_HTML}
