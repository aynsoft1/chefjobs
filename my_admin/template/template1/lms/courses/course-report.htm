{ADMIN_HEADER_HTML}
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
                <div class="left-sidebar-content">
                    {LEFT_HTML}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container be-content">
    {update_message}
    <div class="main-content container-fluid">
        <h3>
            <span style="margin-right: 5px;font-size: 26px;float: left;">
                <ion-icon name="desktop-outline"></ion-icon>
            </span>{REPORT_BOX_TITLE}
        </h3>
        <div class="row">
            <div class="col-md-6">
                <div class="card card-table card-border-color card-border-color-primary shadow-sm">
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <tbody>
                                <tr>
                                    <td>{TOTAL_COURSES}</td>
                                    <td>{total_courses}</td>
                                </tr>
                                <tr>
                                    <td>{TOTAL_LESSONS}</td>
                                    <td>{total_lessons}</td>
                                </tr>
                                <tr>
                                    <td>{TOTAL_ENROLLMENT}</td>
                                    <td>{total_enrollments}</td>
                                </tr>
                                <tr>
                                    <td>{TOTAL_STUDENT}</td>
                                    <td>{total_students}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{ADMIN_FOOTER_HTML}
