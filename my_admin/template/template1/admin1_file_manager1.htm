{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
				<div class="left-sidebar-content">
				{LEFT_HTML}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Left Ends -->
<div class="be-content">
  {update_message}
  <div class="main-content container-fluid">
    {form}
    <h3>
      <span style="margin-right: 5px;font-size: 26px;float: left;"><ion-icon name="build-outline"></ion-icon></span>{HEADING_TITLE}
    </h3>
    <span class="smallText">{path}</span>
    {directory_name}
    <div class="row">
      <div class="col-md-9">
        <div class="card card-table card-border-color card-border-color-primary shadow-sm card-border-color-primary">
          <div class="card-header">
            <form name="disply" method="get">
              {INFO_TEXT_STATUS} {INFO_TEXT_STATUS1}
            </form>
          </div>
          <div class="card-body table-responsive">
            <!-- Middle Starts -->
            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label text-sm-right" for="inputText3">{TEXT_FILE_NAME}</label>
              <div class="col-12 col-sm-8 col-lg-6">
                {TEXT_FILE_NAME1}
              </div>
            </div>

            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label text-sm-right" for="inputText3">{TEXT_FILE_CONTENTS}</label>
              <div class="col-12 col-sm-8 col-lg-6">
                {TEXT_FILE_CONTENTS1}
              </div>
            </div>

            <div class="form-group row">
              <label class="col-12 col-sm-3 col-form-label text-sm-right" for="inputText3"></label>
              <div class="col-12 col-sm-8 col-lg-6">
                {new_button}
              </div>
            </div>

            
            </form>
            <!-- Middle Ends -->
          </div>
        </div>
      </div>
            <!-- Right Starts -->
            <div class="col-md-3 pl-1">

              {ADMIN_RIGHT_HTML}

          </div>
            <!-- Right Ends -->
    </div>
  </div>
</div>

{ADMIN_FOOTER_HTML}
