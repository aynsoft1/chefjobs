{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
				<div class="left-sidebar-content">
				{LEFT_HTML}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Left Ends -->
<div class="be-content">
    {update_message}
    <div class="main-content container-fluid">
        <h3>
            <span style="margin-right: 5px;font-size: 26px;float: left;"><ion-icon name="mail-outline"></ion-icon></span>{HEADING_TITLE}
        </h3>
        <div class="row">
            <div class="col-md-9">
                <div class="card card-table card-border-color card-border-color-primary shadow-sm card-border-color-primary">
                    <div class="card-header">
                        {new_button}
                    </div>
                    <div class="card-body table-responsive">
                        <!-- Middle Starts -->
                        <table class="table table-hover">
                            <thead>
                                <tr class="dataTableHeadingRow">
                                    <th class="dataTableHeadingContent">{TABLE_HEADING_GROUPS_NAME}</th>
                                    <th class="dataTableHeadingContent" align="right">{TABLE_HEADING_ACTION}&nbsp;</th>
                                </tr>
                            </thead>
                            <!-- BEGIN member1 -->
                            <tr{member1.row_selected}>
                                <td valign="top" class="dataTableContent">{member1.name}</td>
                                <td valign="top" class="dataTableContent" align="right">{member1.action}</td>
                                </tr>
                                <!-- END member1 -->
                        </table>
                        <table border="0" width="100%" cellspacing="0" cellpadding="2" class="show_page">
                            <tr>
                                <td class="small">{count_rows}</td>
                                <td align="right" class="small">{no_of_pages}</td>
                            </tr>
                            <tr>
                                <td colspan="2" align="right"></td>
                            </tr>
                        </table>
                        <!-- Middle Ends -->
                    </div>
                </div>
            </div>
            <!-- Right Starts -->
            <div class="col-md-3 pl-1">
                <div class="card card-border-color card-border-color-primary">
                    <div class="card-body">
                        {ADMIN_RIGHT_HTML}
                    </div>
                </div>
            </div>
            <!-- Right Ends -->
        </div>
    </div>
</div>
{ADMIN_FOOTER_HTML}
