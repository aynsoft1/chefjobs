{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
                <div class="left-sidebar-content">
                    {LEFT_HTML}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Left Ends -->
<!-- Middle Starts -->
<div class="container be-content">
    {update_message}
    <div class="main-content container-fluid">
        <h3>
            {HEADING_TITLE}
        </h3>
        <div class="row">
            <div class="col-md-12">
                <div
                    class="card card-table card-border-color card-border-color-primary shadow-sm card-border-color-primary">
                    <div class="card-header d-flex align-items-center">
                        <div>{test_menus}</div>
                        <div class="ms-auto">{new_button}</div>
                        
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>{TABLE_HEADING_NAME}</th>
                                    <th>{TABLE_HEADING_TOGGLE}</th>
                                    <th>{TABLE_HEADING_DATE_ADDED}</th>
                                    <th>{TABLE_HEADING_ACTION}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- BEGIN categories -->
                                <tr>
                                    <td>{categories.name}</td>
                                    <td>{categories.active_inactive}</td>
                                    <td>{categories.created_at}</td>
                                    <td>{categories.action}</td>
                                </tr>
                                <!-- END categories -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{ADMIN_FOOTER_HTML}
