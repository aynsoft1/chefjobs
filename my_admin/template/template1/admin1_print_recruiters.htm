{ADMIN_HEADER_HTML}
<script>
  function page_submit() {
    document.page.print.value = 'print';
    document.page.submit();
  }
</script>
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
				<div class="left-sidebar-content">
				{LEFT_HTML}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Left Ends -->
<!-- Middle Starts -->
<div class="be-content">
  <div class="main-content container-fluid">
    <h3>
      <span style="margin-right: 5px;font-size: 26px;float: left;"><ion-icon name="print-outline"></ion-icon></span>{HEADING_TITLE}
    </h3>
    <div class="row">
      <div class="col-md-12">
        {update_message}
        <div class="card card-table card-border-color card-border-color-primary shadow-sm">
          {form}
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                {HEADER_ROW}
              </thead>
              <tbody>
                {HEADER_VALUE}
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="3">{count_rows}</td>
                  <td>{no_of_pages}</td>
                  <td colspan="5" align="right">{new_button}</td>
                </tr>
              </tfoot>
            </table>
          </div>
          {hidden_fields}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{ADMIN_FOOTER_HTML}
