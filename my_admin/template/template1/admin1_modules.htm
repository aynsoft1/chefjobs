{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
				<div class="left-sidebar-content">
				{LEFT_HTML}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Left Ends -->
<!-- Middle Starts -->
<div class="be-content">
  {update_message}
  <div class="main-content container-fluid">
    <h3>
      <span style="margin-right: 5px;font-size: 26px;float: left;"><ion-icon name="cart-outline"></ion-icon></span>{HEADING_TITLE}
    </h3>
    <div class="row">
      <div class="col-md-9">
        <div class="card card-table card-border-color card-border-color-primary shadow-sm">
          <div class="card-header">
            {new_button}
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>{TABLE_HEADING_MODULES}</th>
                  <th>{TABLE_HEADING_SORT_ORDER}</th>
                  <th>{TABLE_HEADING_ACTION}</th>
                </tr>
              </thead>
              <tbody>
                <!-- BEGIN modules -->
                <tr{modules.row_selected}>
                  <td>{modules.title}</td>
                  <td>{modules.sort_order}</td>
                  <td>{modules.action}</td>
                  </tr>
                  <!-- END modules -->
              </tbody>
              <tfoot>
                <tr>
                  <td>{TEXT_MODULE_DIRECTORY}</td>
                  <td>{count_rows}</td>
                  <td align="right">{no_of_pages}</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
          <!-- Right Starts -->
          <div class="col-md-3 pl-1">
            <div class="card card-border-color card-border-color-primary">
              <div class="card-body">
            {ADMIN_RIGHT_HTML}
          </div>
          </div>
        </div>
          <!-- Right Ends -->
    </div>
  </div>
</div>
{ADMIN_FOOTER_HTML}
