{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
                <div class="left-sidebar-content">
                    {LEFT_HTML}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Left Ends -->
<div class="be-content">
    {update_message}
    <div class="main-content container-fluid">
        <h3>
            <span style="margin-right: 5px;font-size: 26px;float: left;">
                <ion-icon name="mail-outline"></ion-icon>
            </span>{HEADING_TITLE}
        </h3>
        <div class="row">
            <div class="col-md-9">
                <div
                    class="card card-table card-border-color card-border-color-primary shadow-sm card-border-color-primary">
                    <div class="card-header">{new_button}</div>
                    <div class="card-body table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- BEGIN interview_emails -->
                                <tr>
                                    <td>{interview_emails.name}</td>
                                    <td>{interview_emails.type}</td>
                                    <td>{interview_emails.action}</td>
                                </tr>
                                <!-- END interview_emails -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{ADMIN_FOOTER_HTML}
