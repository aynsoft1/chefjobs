{ADMIN_HEADER_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
				<div class="left-sidebar-content">
				{LEFT_HTML}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Left Ends -->
<!-- Middle Starts -->
<div class="be-content">
  {update_message}
  <div class="main-content container-fluid">
    <h3>
      {configuration_group_title}
    </h3>
    <div class="row">
      <div class="col-md-9">
        <div class="card card-table card-border-color card-border-color-primary shadow-sm">
          <div class="card-header d-flex">
            <div class="ms-auto">{new_button}</div>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>{TABLE_HEADING_CONFIGURATION_TITLE}</th>
                  <th>{TABLE_HEADING_CONFIGURATION_VALUE}</th>
                  <th>{TABLE_HEADING_ACTION}</th>
                </tr>
              </thead>
              <!-- BEGIN configuration -->
              <tbody>
                <tr{configuration.row_selected}>
                  <td>{configuration.title}</td>
                  <td>{configuration.value}</td>
                  <td>{configuration.action}</td>
                  </tr>
              </tbody>
              <!-- END configuration -->
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-3 pl-1">
        <div class="card card-border-color card-border-color-primary">
          <div class="card-body">
            {ADMIN_RIGHT_HTML}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{ADMIN_FOOTER_HTML}
