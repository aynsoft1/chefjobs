{HEADER_HTML}
{HEADER_MIDDLE_HTML}
<!-- Left Starts -->
<div class="be-left-sidebar">
    <div class="left-sidebar-wrapper">
        <div class="left-sidebar-spacer">
            <div class="left-sidebar-scroll" style="overflow-y:scroll!important;">
                <div class="left-sidebar-content">
                    {LEFT_HTML}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Left Ends -->
<!-- Middle Starts -->
<div class="container be-content">
    {update_message}
    <div class="main-content container">
        <div class="row">
            <div class="col-md-12">
                <div
                    class="card card-table card-border-color card-border-color-primary shadow-sm card-border-color-primary">
                    <div class="card-header card-header-custom">
                        <h1 class="display-6 p-0 m-0 float-left">{HEADING_TITLE}dd</h1>
                        <div class="float-right mobile-float-left">{quiz_menus}</div>
                        <div class="float-right mobile-float-left">{new_button}</div>
                    </div>
                    <div class="card-body p-0 card-body-custom table-responsive-sm">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr class="small">
                                    <th class="">{TABLE_HEADING_TITLE}</th>
                                    <th class="m-none">{TABLE_HEADING_DATE_ADDED}</th>
                                    <th class="m-none">{ADD_REPORT_MESSAGES}</th>
                                    <th class="">{TABLE_HEADING_ACTION}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- BEGIN quizs -->
                                <tr>
                                    <td class="small text-muted">{quizs.title}</td>
                                    <td class="small text-muted m-none">{quizs.created_at}</td>
                                    <td class="small text-muted m-none">{quizs.messages_link}</td>
                                    <td class="small text-muted">{quizs.action}</td>
                                </tr>
                                <!-- END quizs -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{FOOTER_HTML}
