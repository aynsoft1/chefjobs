{HEADER_HTML}
{HEADER_MIDDLE_HTML}

<div class="be-content">
    {update_message}
    <div class="main-content container">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
            <p><span class="h2">{VIDEO_TITLE}</span></p>
            <div class="btn-toolbar mb-2 mb-md-0">
                <div class="btn-groupp mr-2">
                    {quiz_menus}
                </div>
            </div>
        </div>
        <section>
            <div class="card">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header bg-transparent">
                                <div class="h4">{CANDIDATE_NAME}</div>
                                <div class="d-flex justify-content-between">
                                    <div class="mt-2">
                                        <span class="m-2">{VIEW_RESUME}</span>
                                        <span class="ml-1">{CANDIDATE_EMAIL}</span>
                                        <span class="m-2">{CANDIDATE_MOBILE}</span>
                                        <span class="m-2">{IP_ADDRESS}</span>
                                        <span class="m-2">{IP_LOCATON}</span>
                                    </div>
                                    <div>
                                        <p class="m-2">{UPLOADED_DATE}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body row">
                                <div class="col-6">
                                    <div class="card">
                                        <div class="card-header bg-transparent">
                                            <h4 class="text-center">
                                                {VIDEO_QUESTION}
                                            </h4>
                                        </div>
                                        <div class="card-body table-responsive p-0">
                                            <div class="m-2">
                                                {VIDEO_ANS}
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-6">
                                    <div class="card">
                                        {form}
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <label for="message">{MESSAGE_SHORT_LABEL}</label>
                                                    {MESSAGE_INPUT}
                                                </div>
                                                <div class="form-group">
                                                    {submit_btn}
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

{FOOTER_HTML}
